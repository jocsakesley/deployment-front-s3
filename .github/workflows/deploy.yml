name: React S3 Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: group-front # Replace with your bucket name
  ## CLOUDFRONT_DISTRIBUTION_ID: your-distribution-id # Optional: If using CloudFront

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Build React app
      run: npm run build
      env:
        CI: false # Prevents treating warnings as errors

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to S3
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        aws s3 sync build/ s3://${{ env.S3_BUCKET }} --delete

